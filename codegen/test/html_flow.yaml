  options: danger
- name: test_html_flow_case_17
  input: <script/>a
  output: <p><script/>a</p>
  message: should not support other characters after a self-closing tag
  options: danger
- name: test_html_flow_case_18
  input: <script>a
  output: <script>a
  message: should support other characters after a raw opening tag
  options: danger
