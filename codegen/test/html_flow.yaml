---
suite:
  name: html_flow
  created: 2025-10-10
  modified: 2025-10-10
shared_options:
  - name: danger
    options:
      compile:
        allow_dangerous_html: true
        allow_dangerous_protocol: true
to_html:
- name: test_html_flow_case_1
  input: <!-- asd -->
  output: '&lt;!-- asd --&gt;'
  message: should support a heading w/ rank 1
to_html_with_options:
- name: test_html_flow_case_2
  input: <!-- asd -->
  output: <!-- asd -->
  message: should support a heading w/ rank 1
  options: danger
- name: test_html_flow_case_3
  input: <x>
  output: <p>&lt;x&gt;</p>
  message: should support turning off html (flow)
  options:
    extend: default
    parse:
      constructs:
        html_flow: false
- name: test_html_flow_case_5
  input: |-
    <pre language="haskell"><code>
    import Text.HTML.TagSoup

    main :: IO ()
    main = print $ parseTags tags
    </code></pre>
    okay
  output: |-
    <pre language="haskell"><code>
    import Text.HTML.TagSoup

    main :: IO ()
    main = print $ parseTags tags
    </code></pre>
    <p>okay</p>
  message: should support raw pre tags (type 1)
  options: danger
- name: test_html_flow_case_6
  input: |-
    <script type="text/javascript">
    // JavaScript example

    document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    okay
  output: |-
    <script type="text/javascript">
    // JavaScript example

    document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    <p>okay</p>
  message: should support raw script tags
  options: danger
- name: test_html_flow_case_7
  input: |-
    <style
      type="text/css">
    h1 {color:red;}

    p {color:blue;}
    </style>
    okay
  output: |-
    <style
      type="text/css">
    h1 {color:red;}

    p {color:blue;}
    </style>
    <p>okay</p>
  message: should support raw style tags
  options: danger
- name: test_html_flow_case_8
  input: |-
    <style
      type="text/css">

    foo
  output: |-
    <style
      type="text/css">

    foo
  message: should support raw tags w/o ending
  options: danger
- name: test_html_flow_case_9
  input: |-
    <style>p{color:red;}</style>
    *foo*
  output: |-
    <style>p{color:red;}</style>
    <p><em>foo</em></p>
  message: should support raw tags w/ start and end on a single line
  options: danger
- name: test_html_flow_case_10
  input: |-
    <script>
    foo
    </script>1. *bar*
  output: |-
    <script>
    foo
    </script>1. *bar*
  message: should support raw tags w/ more data on ending line
  options: danger
- name: test_html_flow_case_11
  input: <script
  output: <script
  message: should support an eof directly after a raw tag name
  options: danger
- name: test_html_flow_case_12
  input: |-
    </script
    more
  output: |-
    <p>&lt;/script
    more</p>
  message: should not support a raw closing tag
  options: danger
- name: test_html_flow_case_13
  input: <script/
  output: <p>&lt;script/</p>
  message: should not support an eof after a self-closing slash
  options: danger
- name: test_html_flow_case_14
  input: |-
    <script/
