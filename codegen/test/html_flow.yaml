  message: should not support comments w/ a 4 character indent
  options: danger
- name: test_html_flow_case_36
  input: |-
    Foo
    <!--
  output: |-
    <p>Foo</p>
    <!--
  message: should support interrupting paragraphs w/ comments
  comment: Extra.
  options: danger
- name: test_html_flow_case_37
  input: "<!--\n  \n  \n-->"
  output: "<!--\n  \n  \n-->"
  message: should support blank lines in comments
  options: danger
- name: test_html_flow_case_38
  input: |-
    > <!--
    a
  output: |-
    <blockquote>
    <!--
    </blockquote>
    <p>a</p>
  message: should not support lazyness (1)
  options: danger
- name: test_html_flow_case_39
  input: |-
    > a
    <!--
  output: |-
    <blockquote>
    <p>a</p>
    </blockquote>
    <!--
  message: should not support lazyness (2)
  options: danger
