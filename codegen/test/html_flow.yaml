  input: |-
    <!-- foo -->*bar*
    *baz*
  output: |-
    <!-- foo -->*bar*
    <p><em>baz</em></p>
  message: should support comments w/ start and end on a single line
  options: danger
- name: test_html_flow_case_26
  input: <!-asd-->
  output: <p>&lt;!-asd--&gt;</p>
  message: should not support a single dash to start comments
  options: danger
- name: test_html_flow_case_27
  input: <!-->
  output: <!-->
  message: should support comments where the start dashes are the end dashes (1)
  options: danger
- name: test_html_flow_case_28
  input: <!--->
  output: <!--->
  message: should support comments where the start dashes are the end dashes (2)
  options: danger
- name: test_html_flow_case_29
  input: <!---->
  output: <!---->
  message: should support empty comments
  options: danger
- name: test_html_flow_case_30
  input: |-
    <!--
    ->
    "
  output: |-
    <!--
    ->
    "
  message: should not end a comment at one dash (`->`)
  comment: "If the `\\\"` is encoded, we’re in text. If it remains, we’re in HTML."
  options: danger
- name: test_html_flow_case_31
  input: |-
    <!--
    -->
    "
  output: |-
    <!--
    -->
    <p>&quot;</p>
  message: should end a comment at two dashes (`-->`)
  options: danger
- name: test_html_flow_case_32
  input: |-
    <!--
    --->
    "
  output: |-
    <!--
    --->
    <p>&quot;</p>
  message: should end a comment at three dashes (`--->`)
  options: danger
- name: test_html_flow_case_33
  input: |-
    <!--
    ---->
    "
  output: |-
    <!--
    ---->
    <p>&quot;</p>
  message: should end a comment at four dashes (`---->`)
  options: danger
- name: test_html_flow_case_34
  input: '  <!-- foo -->'
  output: '  <!-- foo -->'
