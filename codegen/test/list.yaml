    <li>one</li>
    </ul>
    <pre><code> two
    </code></pre>
  message: should support indented code after lists
- name: test_list_case_6
  input: |2-
       > > 1.  one
    >>
    >>     two
  output: |-
    <blockquote>
    <blockquote>
    <ol>
    <li>
    <p>one</p>
    <p>two</p>
    </li>
    </ol>
    </blockquote>
    </blockquote>
  message: should support proper indent mixed w/ block quotes (1)
- name: test_list_case_7
  input: |-
