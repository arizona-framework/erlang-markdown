---
suite:
  name: list
  created: 2025-10-28
  modified: 2025-10-28
shared_options:
  - name: danger
    options:
      compile:
        allow_dangerous_html: true
        allow_dangerous_protocol: true
to_html:
- name: test_list_case_1
  input: |-
    A paragraph
    with two lines.

        indented code

    > A block quote.
  output: |-
    <p>A paragraph
    with two lines.</p>
    <pre><code>indented code
    </code></pre>
    <blockquote>
    <p>A block quote.</p>
    </blockquote>
  message: should support documents
- name: test_list_case_2
  input: |-
    1.  a
        b.

            c

        > d.
  output: |-
    <ol>
    <li>
    <p>a
    b.</p>
    <pre><code>c
    </code></pre>
    <blockquote>
    <p>d.</p>
    </blockquote>
    </li>
    </ol>
  message: should support documents in list items
- name: test_list_case_3
  input: |-
    - one

     two
  output: |-
    <ul>
    <li>one</li>
    </ul>
    <p>two</p>
  message: should not support 1 space for a two-character list prefix
- name: test_list_case_4
  input: |-
    - a

      b
  output: |-
    <ul>
    <li>
    <p>a</p>
    <p>b</p>
    </li>
    </ul>
  message: should support blank lines in list items
