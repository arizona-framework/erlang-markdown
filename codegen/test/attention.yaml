  options: danger
- name: test_attention_case_125
  input: "*<img src=\"foo\" title=\"*\"/>"
  output: "<p>*<img src=\"foo\" title=\"*\"/></p>"
  message: should not end emphasis inside HTML
  options: danger
- name: test_attention_case_126
