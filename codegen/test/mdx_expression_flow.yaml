---
suite:
  name: mdx_expression_flow
  created: 2025-10-28
  modified: 2025-10-28
shared_options:
  - name: mdx
    options:
      extend: mdx
  - name: swc
    options:
      extend: mdx
      parse:
        mdx_esm_parse: fun markdown_test_utils_swc:parse_esm/1
        mdx_expression_parse: fun markdown_test_utils_swc:parse_expression/2
shared_parse_options:
  - name: mdx_parse
    parse_options:
      extend: mdx
  - name: swc_parse
    parse_options:
      extend: mdx
      mdx_esm_parse: fun markdown_test_utils_swc:parse_esm/1
      mdx_expression_parse: fun markdown_test_utils_swc:parse_expression/2
to_html: []
to_html_with_options:
- name: test_mdx_expression_flow_case_1
  input: '{a}'
  output: ''
  message: should support an expression
  options: mdx
- name: test_mdx_expression_flow_case_2
  input: '{}'
  output: ''
  message: should support an empty expression
  options: mdx
- name: test_mdx_expression_flow_case_3
  input: '    {}'
  output: |-
    <pre><code>{}
    </code></pre>
  message: should prefer indented code over expressions if itâ€™s enabled
  comment: 'Note: in MDX, indented code is turned off:'
  options:
    parse:
      constructs:
        mdx_expression_flow: true
- name: test_mdx_expression_flow_case_4
  input: '   {}'
  output: ''
  message: should support indented expressions if indented code is enabled
  options:
    parse:
      constructs:
        mdx_expression_flow: true
- name: test_mdx_expression_flow_case_5
  input: '{a'
  output: "1:3: Unexpected end of file in expression, expected a corresponding closing brace for `{` (markdown-rs:unexpected-eof)"
  message: should crash if no closing brace is found (1)
  options: mdx
- name: test_mdx_expression_flow_case_6
  input: '{b { c }'
  output: "1:9: Unexpected end of file in expression, expected a corresponding closing brace for `{` (markdown-rs:unexpected-eof)"
  message: should crash if no closing brace is found (2)
  options: mdx
- name: test_mdx_expression_flow_case_7
  input: |-
    {
    }
    a
  output: <p>a</p>
  message: should support a line ending in an expression
  options: mdx
- name: test_mdx_expression_flow_case_8
  input: "{ a } \t\nb"
  output: <p>b</p>
  message: should support expressions followed by spaces
  options: mdx
- name: test_mdx_expression_flow_case_9
  input: |2-
      { a }
    b
  output: <p>b</p>
  message: should support expressions preceded by spaces
  options: mdx
- name: test_mdx_expression_flow_case_10
  input: |-
    a

    * b
  output: |-
    <p>a</p>
    <ul>
    <li>b</li>
    </ul>
  message: should support lists after non-expressions (wooorm/markdown-rs#11)
  options: mdx
- name: test_mdx_expression_flow_case_11
  input: |-
    > {a
    b}
  output: "2:1: Unexpected lazy line in expression in container, expected line to be prefixed with `>` when in a block quote,\
    \ whitespace when in a list, etc (markdown-rs:unexpected-lazy)"
  message: should not support lazyness (1)
  options: mdx
- name: test_mdx_expression_flow_case_12
  input: |-
    > a
    {b}
  output: |
    <blockquote>
    <p>a</p>
    </blockquote>
  message: should not support lazyness (2)
  options: mdx
- name: test_mdx_expression_flow_case_13
  input: |-
    > {a}
    b
  output: |-
    <blockquote>
    </blockquote>
    <p>b</p>
  message: should not support lazyness (3)
  options: mdx
- name: test_mdx_expression_flow_case_14
  input: |-
    > {
    > a
    b}
  output: "3:1: Unexpected lazy line in expression in container, expected line to be prefixed with `>` when in a block quote,\
    \ whitespace when in a list, etc (markdown-rs:unexpected-lazy)"
  message: should not support lazyness (4)
  options: mdx
- name: test_mdx_expression_flow_case_17
  input: '{a}'
  output: ''
  message: should support an expression
  options: swc
- name: test_mdx_expression_flow_case_18
  input: '{}'
  output: ''
  message: should support an empty expression
  options: swc
- name: test_mdx_expression_flow_case_19
  input: '{a'
  output: "1:3: Unexpected end of file in expression, expected a corresponding closing brace for `{` (markdown-rs:unexpected-eof)"
  message: should crash if no closing brace is found (1)
  options: swc
- name: test_mdx_expression_flow_case_20
  input: '{b { c }'
  output: "1:9: Could not parse expression with swc: Unexpected content after expression (mdx:swc)"
  message: should crash if no closing brace is found (2)
  options: swc
- name: test_mdx_expression_flow_case_21
  input: |-
    {
    }
    a
  output: <p>a</p>
  message: should support a line ending in an expression
  options: swc
- name: test_mdx_expression_flow_case_22
  input: "{ a } \t\nb"
  output: <p>b</p>
  message: should support expressions followed by spaces
  options: swc
- name: test_mdx_expression_flow_case_23
  input: |2-
      { a }
    b
  output: <p>b</p>
  message: should support expressions preceded by spaces
  options: swc
- name: test_mdx_expression_flow_case_24
  input: |2-
      {`
        a
      `}
  output: ''
  message: should support indented expressions
  options: swc
- name: test_mdx_expression_flow_case_25
  input: a{(b)}c
  output: <p>ac</p>
  message: should support expressions padded w/ parens
  options: swc
- name: test_mdx_expression_flow_case_26
  input: a{/* b */ ( (c) /* d */ + (e) )}f
  output: <p>af</p>
  message: should support expressions padded w/ parens and comments
  options: swc
- name: test_mdx_expression_flow_case_33
  input: <a {...b} />
  output: ''
  message: should support a spread
  options: swc
- name: test_mdx_expression_flow_case_34
  input: <a {b} />
  output: "1:5: Unexpected prop in spread (such as `{x}`): only a spread is supported (such as `{...x}`) (mdx:swc)"
  message: should crash if not a spread
  options: swc
- name: test_mdx_expression_flow_case_35
  input: <a {...?} />
  output: '1:13: Could not parse expression with swc: Expression expected (mdx:swc)'
  message: should crash on an incorrect spread
  options: swc
- name: test_mdx_expression_flow_case_36
  input: <a {b=c}={} d>
  output: "1:5: Unexpected prop in spread (such as `{x}`): only a spread is supported (such as `{...x}`) (mdx:swc)"
  message: should crash on an incorrect spread that looks like an assignment
  options: swc
- name: test_mdx_expression_flow_case_37
  input: <a {...b,c} d>
  output: "1:5: Unexpected extra content in spread (such as `{...x,y}`): only a single spread is supported (such as `{...x}`)\
    \ (mdx:swc)"
  message: should crash if a spread and other things
  options: swc
- name: test_mdx_expression_flow_case_38
  input: <a {b=c} />
  output: "1:12: Could not parse expression with swc: assignment property is invalid syntax (mdx:swc)"
  message: should crash if not an identifier
  options: swc
- name: test_mdx_expression_flow_case_39
  input: <a {} />
  output: "1:9: Unexpected prop in spread (such as `{x}`): only a spread is supported (such as `{...x}`) (mdx:swc)"
  message: should crash on an empty spread
  comment: 'Note: `markdown-rs` has no `allowEmpty`.'
  options: swc
- name: test_mdx_expression_flow_case_40
  input: <a {/* b */} />
  output: "1:5: Unexpected prop in spread (such as `{x}`): only a spread is supported (such as `{...x}`) (mdx:swc)"
  message: should crash on a comment spread
  options: swc
to_mdast:
- name: test_mdx_expression_flow_case_15
  input: |-
    {alpha +
    bravo}
  output: |-
    markdown_mdast_node:root(#markdown_mdast_root{
        children = ?'vec!'([
            markdown_mdast_node:mdx_flow_expression(#markdown_mdast_mdx_flow_expression{
                value = <<"alpha +\nbravo">>,
                position = {some, markdown_unist_position:new(1, 1, 0, 2, 7, 15)},
                stops = ?'vec!'([
                    markdown_mdast_stop:new(0, 1),
                    markdown_mdast_stop:new(7, 8),
                    markdown_mdast_stop:new(8, 9)
                ])
            })
        ]),
        position = {some, markdown_unist_position:new(1, 1, 0, 2, 7, 15)}
    })
  message: "should support mdx expressions (flow) as `MdxFlowExpression`s in mdast"
  parse_options: mdx_parse
